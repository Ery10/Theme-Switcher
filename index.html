<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher</title>

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./assets/favicon/favicon-32x32.png" type="image/x-icon">
</head>

<body class="dark-theme">
    <div class="container">
        <h1>Theme Switcher</h1>
        <div class="content">
            <img id="dark-icon" src="./assets/moon.svg" alt="Moon">
            <button type="button" id="switch-theme">
                <img class="icon-switch" src="./assets/favicon/android-chrome-192x192.png" alt="Moon and sun">
            </button>
            <img id="light-icon" src="./assets/sun.svg" alt="Sun">
        </div>
    </div>

    <script src="./js/scripts.js"></script>
</body>

</html>
